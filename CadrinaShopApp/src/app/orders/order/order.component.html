kklk<form #form="ngForm" autocomplete="off" *ngIf="service.formData">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Order No.</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">#</div>
          </div>
          <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="service.formData.OrderNO" class="form-control" readonly>
        </div>
      </div>


      <div class="form-group">
        <label>Customer ID.</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">#</div>
          </div>
          <select name="OrderNo" #customerID="ngModel" [(ngModel)]="service.formData.customerID" class="form-control" >
            <option value="0" > -Select- </option>

          </select>

        </div>
      </div>

    </div>

    <div class="col-md-6">


      <div class="form-group">
        <label>Payement Method.</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">#</div>
          </div>
          <select name="OrderNo" #PMethod="ngModel" [(ngModel)]="service.formData.PMethod" class="form-control" >
            <option value="0" > -Select- </option>
            <option value="Cash" > Cash </option>
            <option value="Card" > Card </option>
          </select>


        </div>
      </div>


      <div class="form-group">
        <label>Grand Totale.</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">#</div>
          </div>
          <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="service.formData.GTotal" class="form-control" readonly>
        </div>
      </div>

    </div>
    <table class="table table-borderless">
      <thead class="thead-light">
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>
        <a class="btn btn-sm btn-success text-white" (click)="AddOrEditOrderItem(null,service.formData.OrderID)"><i class="fa fa-plus"></i> Add Item</a>
      </th>
      </thead>
      <tbody>
      <tr *ngIf="service.orderItems.length==0" [class.text-danger]="!isValid && service.orderItems.length==0">
        <td class="font-italic text-center" colspan="5">
          No product item selected for this order.
        </td>
      </tr>

      <tr *ngFor="let item of service.orderItems;let i=index;">
        <td>{{item.ItemName}}</td>
        <td>{{item.Price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.Total}}</td>
        <td>
          <a class="btn btn-sm btn-info text-white" (click)="AddOrEditOrderItem(i,service.formData.OrderID)"><i class="fa fa-pencil"></i></a>
          <a class="btn btn-sm btn-danger text-white ml-1" (click)="onDeleteOrderItem(item.OrderItemID,i)"><i class="fa fa-trash"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="form-group">
      <button type="submit" class="btn btn-dark" > Submit </button>
    </div>

  </div>
</form>
